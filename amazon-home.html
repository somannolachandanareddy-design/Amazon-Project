<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <link rel="stylesheet" href="/style/header.css">
  <link rel="stylesheet" href="/style/amazon-home-main.css">
</head>
<body>
  <header id="home-header">
    <div id="header-left">
      <div class="home-link">
        <a href="/html/amazon-home.html">
          <img src="/header-icon/amazon-logo-white.png">
        </a>
      </div>
    </div>
    <div id="header-middle">
      <input type="text" id="search-box" placeholder="Search">
      <button id="search-button">
        <img src="/header-icon/search-icon.png">
      </button>
    </div>
    <div id="header-right">
      <div id="order-link">
        <a href="/html/orders.html">
          <span id="returns">Returns</span>
          <span id="orders">&Orders</span>
        </a>
      </div>
      <div id="cart-link">
        <a href="/html/checkout.html">
          <div id="cart">
            <img src="/header-icon/cart-icon.png">
            <span class="cart-quantity"></span>
          </div>
          <span id="cart-string">Cart</span>
        </a>
      </div>
      
    </div>
  </header>
  
  <main>
    <div id="product-grid">
    </div>
  </main>

  <script type="module" src="/script/amazon.js"></script>
</body>
</html>
