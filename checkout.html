<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/style/header.css">
  <link rel="stylesheet" href="/style/checkout-main.css">
</head>
<body>
  <header id="checkout-header">
    <div id="header-left">
      <div class="home-link">
        <a href="/html/amazon-home.html">
          <img src="/header-icon/amazon-logo.png">
        </a>
      </div>
    </div>
    <div id="header-middle">
      <span id="checkout">Checkout(<a href="/html/amazon-home.html">
        <span class="cart-quantity"></span>
        <span>items</span>
      </a>)</span>
    </div>
    <div id="header-right">
      <img src="/header-icon/checkout-lock-icon.png">
    </div>
  </header>

  <main>
    <h2>Review your order</h2>
    <div id="flex-container">
      <div id="added-product-container">
      </div>

      <div id="order-summary-container">
        
      </div>
    </div>

    <script type="module" src="/script/checkout.js"></script>
  </main>
</body>
</html>
